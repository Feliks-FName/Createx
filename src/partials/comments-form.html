<div class="comments-form">
	<form class="comments-form__form">
		<h3 class="comments-form__title">
			Leave your comment
		</h3>
		<div class="comments-form__top">
			<label class="form-field form-field--gray comments-form__field">
				<span class="form-field__caption comments-form__caption">Name*</span>
				<input type="text" name=" name" required placeholder="Your name" class="form-field__input comments-form__input">
			</label>

			<label class="form-field form-field--gray comments-form__field">
				<span class="form-field__caption comments-form__caption">Email*</span>
				<input type="email" name="email" required placeholder="Your working email"
					class="form-field__input comments-form__input">
			</label>
		</div>

		<label class="form-field form-field--gray comments-form__field comments-form__field--mb comments-form__field--big">
			<span class="form-field__caption comments-form__caption">Your comment*</span>
			<textarea name="message" required placeholder="Type comment here"
				class="form-field__input form-field__input comments-form__input comments-form__input--big"></textarea>
		</label>


		<div class="centered">
			<button class="comments-form__btn btn-reset btn btn--fill" type="submit">
				Post comment
			</button>
		</div>
	</form>
</div>
