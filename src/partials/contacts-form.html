<section class="contacts-us">
	<div class="container">
		<h2 class="title title--centr contacts-us__title ">Contact us</h2>
		<p class="descr descr--centr contacts-use__descr">
			Please complete the form. Detailed information will help&nbsp;us to&nbsp;make a&nbsp;tuned offer.
		</p>

		<div class="contacts-us__wrapper">

			<div class="contacts-us__image">
				<img src="./img/contacts/contacts-form-image.jpg" aria-hidden="true" alt="left img form">
			</div>

			<form action="#" class="contacts-us-form">
				<div class="contacts-us-form__line">
					<label class="form-field form-field--gray contacts-us-form__field">
						<span class="form-field__caption contacts-us-form__caption">Name*</span>
						<input type="text" name="name" required placeholder="Your name"
							class="form-field__input contacts-us-form__input">
					</label>

					<label class="form-field form-field--gray contacts-us-form__field">
						<span class="form-field__caption contacts-us-form__caption">
							I am interested in
						</span>
						<select class="form-field__select" name="interesting" id="interestingDisign">
							<option value="">Chose interesting</option>
							<option value="Interior_Design">Interior Design</option>
							<option value="Interior_Design">Interior Design</option>
							<option value="Interior_Design">Interior Design</option>
						</select>
					</label>
				</div>

				<div class="contacts-us-form__line">
					<label class="form-field form-field--gray contacts-us-form__field">
						<span class="form-field__caption contacts-us-form__caption">Phone*</span>
						<input type="tel" name="phone" required placeholder="Your phone number"
							class="form-field__input contacts-us-form__input">
					</label>

					<label class="form-field form-field--gray contacts-us-form__field">
						<span class="form-field__caption contacts-us-form__caption">
							Location*
						</span>
						<select class="form-field__select" required name="Location" id="location">
							<option value="">Chose location</option>
							<option value="New_York">New York</option>
							<option value="Washington">Washington</option>
							<option value="Los Angeles">Los Angeles</option>
						</select>
					</label>
				</div>

				<div class="contacts-us-form__line">
					<label class="form-field form-field--gray contacts-us-form__field">
						<span class="form-field__caption contacts-us-form__caption">Email</span>
						<input type="email" name="email" placeholder="Your working email"
							class="form-field__input contacts-us-form__input">
					</label>

					<fieldset class="form-field contacts-us-form__fields">
						<legend class="form-field__caption">Preferred contact method</legend>

						<div class="form-field__flex">
							<label class="custom-radio contacts-form__radio">
								<input type="radio" name="contact_method" value="Phone" class="custom-radio__input" checked />
								<span class="custom-radio__text">Phone</span>
							</label>
							<label class="custom-radio contacts-form__radio">
								<input type="radio" name="contact_method" value="Email" class="custom-radio__input" />
								<span class="custom-radio__text">Email</span>
							</label>
							<label class="custom-radio contacts-form__radio">
								<input type="radio" name="contact_method" value="Viber" class="custom-radio__input" />
								<span class="custom-radio__text">Viber</span>
							</label>
						</div>
					</fieldset>
				</div>

				<div class="contacts-us-form__line">
					<label
						class="form-field form-field--gray contacts-us-form__field contacts-us-form__field--mb contacts-us-form__field--big">
						<span class="form-field__caption contacts-us-form__caption">
							Message*
						</span>

						<textarea name="message" required placeholder="Your message"
							class="form-field__input form-field__input contacts-us-form__input contacts-us-form__input--big"></textarea>
					</label>
				</div>


				<div class="contacts-us-form__bottom">
					<label class="custom-checkbox contacts-us-form__checkbox">
						<input type="checkbox" class="custom-checkbox__input" />

						<span class="custom-checkbox__text custom-checkbox__text--contacts-us ">
							I agree to receive communications from Createx Construction
							Bureau.
						</span>
					</label>
					<button class="btn-reset btn btn--fill contacts-us-form__btn" type="submit">
						send request
					</button>
				</div>
			</form>

		</div>
	</div>
</section>
