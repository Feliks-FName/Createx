<div class="graph-modal">
	<div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="first">

		<button class="btn-reset graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>

		<div class="graph-modal__content">
			<h2 class="site-modal__title">Subscribe to our newsletter</h2>

			<form class="site-modal__form">
				<label class="form-field form-field--gray site-modal__field">
					<span class="form-field__caption">Name*</span>
					<input type="text" name=" name" required placeholder="Your name" class="form-field__input">
				</label>

				<label class="form-field form-field--gray site-modal__field">
					<span class="form-field__caption">Email*</span>
					<input type="email" name="email" required placeholder="Your working email" class="form-field__input">
				</label>
				<div class="centered">
					<button class="btn-reset btn btn--fill site-modal__btn" type="submit">
						send
					</button>
				</div>
			</form>

		</div>
	</div>

	<div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="second">

		<button class="btn-reset graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>

		<div class="graph-modal__content">
			<h2 class="site-modal__title">Send your CV</h2>

			<form class="site-modal__form">
				<label class="form-field form-field--gray site-modal__field">
					<span class="form-field__caption">Name*</span>
					<input type="text" name=" name" required placeholder="Your name" class="form-field__input">
				</label>

				<label class="form-field form-field--gray site-modal__field">
					<span class="form-field__caption">
						Location*
					</span>
					<select class="form-field__select" required name="Location" id="location">
						<option value="">Choose your location</option>
						<option value="New_York">New York</option>
						<option value="Washington">Washington</option>
						<option value="Los Angeles">Los Angeles</option>
					</select>
				</label>

				<label class="form-field form-field--gray ">
					<span class="form-field__caption">Phone*</span>
					<input type="tel" name="phone" required placeholder="Your phone number"
						class="form-field__input site-modal__input">
				</label>

				<label class="form-field form-field--gray site-modal__field">
					<span class="form-field__caption">Email*</span>
					<input type="email" name="email" required placeholder="Your working email" class="form-field__input">
				</label>

				<label class="form-field form-field--gray site-modal__field">
					<span class="form-field__caption">
						Сovering letter
					</span>

					<textarea name="message" placeholder="Your message"
						class="form-field__input form-field__input site-modal__textarea "></textarea>
				</label>
				<label class="form-field form-field--gray site-modal__field site-modal__field--file">

					<input type="file" name="file" required placeholder="Attach your CV*" class="form-field__input--file">

					<div class="site-modal__flex">
						<svg class="site-modal__icon" aria-hidden="true">
							<use xlink:href="img/sprite.svg#attach"></use>
						</svg>

						<span class="site-modal__attach-text">Attach your CV*</span>
					</div>

				</label>

				<div class="centered">
					<button class="btn-reset btn btn--fill site-modal__btn" type="submit">
						send
					</button>
				</div>
			</form>

		</div>
	</div>
</div>
